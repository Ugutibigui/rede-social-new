<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/barra-superior.css">
    <link rel="stylesheet" href="../styles/perfilAmigo.css">
    <link rel="stylesheet" href="../styles/div-publicar-perfil.css">
    <link rel="shortcut icon" href="../assets/logotipo.png" type="image/x-icon">
    <title>Configurações</title>
</head>

<body class="fundo" id="fundo">

    <div class="caixaInsereLinkNovaFotoUser" id="caixaInsereLinkNovaFotoUser">
        <div class="alinhaCaixaInsereFoto">
            <div class="divSuperiorAddFoto">
                <h1 class="tituloDivSuperiorAddFoto">Adicionar nova foto</h1>
                <div class="divFechaCaixaAddImagem" onclick="fechaNovaFoto()">X</div>
            </div>
            <input type="text" name="" id="inputLinkNovaFoto" class="inputLinkNovaFoto" placeholder="Insira o link da foto">
            <button class="buttonConfirmaNovaFoto" onclick="confirmaNovaFoto()">Confirmar</button>
        </div>
    </div>

    <div class="caixaInsereLinkNovaFotoUserCapa" id="caixaInsereLinkNovaFotoUserCapa">
        <div class="alinhaCaixaInsereFotoCapa">
            <div class="divSuperiorAddFotoCapa">
                <h1 class="tituloDivSuperiorAddFotoCapa">Adicionar nova Capa</h1>
                <div class="divFechaCaixaAddImagemCapa" onclick="fechaNovaFotoCapa()">X</div>
            </div>
            <input type="text" name="" id="inputLinkNovaFotoCapa" class="inputLinkNovaFotoCapa" placeholder="Insira o link da foto">
            <button class="buttonConfirmaNovaFotoCapa" onclick="confirmaNovaFotoCapa()">Confirmar</button>
        </div>
    </div>

    <div class="fundo-falso" id="fundo-falso">
        <div class="barra-superior">
            <div class="esquerda-barra-superior">
                <div class="local-logo-barra-superior" onclick="irPageInicial()">
                    <img class="logo-barra-superior" src="../assets/logotipo.png" alt="">
                </div>
                <div class="caixa-pesquisa-barra-superior">
                    <div class="div-lupa-caixa-pesquisa-barra-superior">
                        <img class="lupa-caixa-pesquisa-barra-superior" src="../assets/lupa-pesquisa.png" alt=""
                            onclick="pesquisarAmigo()">
                    </div>
                    <div class="div-aparece-resultado" id="div-aparece-resultado"></div>
                </div>
                <div class="div-input-pesquisa-barra-superior">
                    <input class="input-pesquisa-barra-superior" type="text" placeholder="Pesquisar no Bryanbook"
                        onclick="pesquisarAmigoAbre()">
                </div>
            </div>
            <div class="centro-barra-superior">
                <div class="home-button-barra-superior" title="Configurações">
                    <div class="div-icon-home-button">
                        <img class="icon-home-button" src="../assets/img-icon-perfil.png" alt="">
                    </div>
                </div>
                <div class="marketing-place-button-barra-superior" title="pagina de compras" onclick="irPageInicial()">
                    <div class="div-icon-marketing-place-button">
                        <img class="icon-marketing-place-icon" src="../assets/img-icon-house.png" alt="">
                    </div>
                </div>
            </div>
            <div class="direita-barra-superior">
                <div class="div-foto-nome-perfil-barra-superior">
                    <div class="div-foto-barra-superior" id="div-foto-barra-superior">
                    </div>
                    <div class="div-nome-apelido-superior">
                        <h2 class="apelido-barra-superior" id="apelido-barra-superior">Apelido</h2>
                    </div>
                </div>
                <div class="div-notificatios-barra-superior" onclick="irNotificacoes()">
                    <img class="icon-notifications-barra-superior" src="../assets/img-icon-notificacao.png" alt="">
                </div>
                <div class="div-help-barra-superior" onclick="irDuvidas()">
                    <h1 class="icon-help-barra-superior">?</h1>
                </div>
                <div class="div-mais-opcoes-barra-superior" onclick="funcoesAbrir()">
                    <div class="menu_btn configs">
                        <h1 class="iconMenu">☟</h1>
                        <div class="submenu" id="submenu">
                            <ul class="lista-submenu">
                                <li class="item" onclick="irPageInicial()">
                                    <div class="titleItem">Pagina Inicial</div>
                                </li>
                                <li class="item" onclick="irPageConfig()">
                                    <div class="titleItem">Configurações</div>
                                </li>
                                <li class="item" onclick="irPerfil()">
                                    <div class="titleItem">Perfil</div>
                                </li>
                                <li class="item"
                                    onclick="localStorage.setItem('usuarioAtual' , JSON.stringify('')); location.href='../pages/login.html'">
                                    <div class="titleItem">Sair</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="conteudo">
            <div class="superiorPerfilUser" id="superiorPerfilUser">
                <div class="conteudoSuperiorPerfilUser">
                    <div class="capaPerfilUser" id="imgFotoUserPerfilCapa">
                        <img class="imgCapaPerfilUser" onclick="trocarFotoUserCapa()" src="https://www.showmetech.com.br/wp-content/uploads//2017/01/outrun_wallpaper__10_-2017-01-25-0516.jpg" alt="">
                    </div>
                </div>
                <div class="itensVisualSuperioPerfilUser">
                    <div class="fotoPerfilUser"  id="imgFotoUserPerfil">
                        <img class="imgFotoUserPerfil" onclick="trocarFotoUser()" src="http://cm1.narvii.com/7312/9c09f4447259affc3a9077a129ce18dbb0785823_00.jpg" alt="">
                    </div>
                    <div class="apelidoPerfilUser">
                        <h1 class="textApelidoPerfilUser" id="textApelidoPerfilUser">Apelido</h1>
                    </div>
                    <div class="addBiografiaUser" id="localAddBiografia">
                        <h3 class="textAddBiografiaUser"></h3>
                    </div>
                </div>
                <div class="especificacoesPerfilButtons">
                    <div class="especificacoesButtonsOne">
                        <button class="buttonEspecificacoes , selecionadoButton">Publicações</button>
                        <button class="buttonEspecificacoes">Sobre</button>
                        <button class="buttonEspecificacoes">Amigos</button>
                        <button class="buttonEspecificacoes">Fotos</button>
                    </div>
                </div>
            </div>
            <div class="inferiorPerfilUser">
                <div class="alinhaConteudoInferiorPerfil">
                    <div class="esquerdaConteudoInferiorPerfil">
                        <div class="divApresentacao">
                            <h1 class="tituloDivModelo">Apresentação</h1>
                            <div class="contentDivApresentacao" id="contentDivApresentacao">
                                <div class="ajustaIntensContentApresentacao">
                                    <div class="iconeSecaoDivApresentacao">
                                        <img class="imgIconeSecaoDivApresentacao" src="../assets/icon-foto.png" alt="">
                                    </div>
                                    <div class="mensagemSecaoDivaApresentacao">
                                        <h3 class="textMensagemSecaoDivApresentacao">Texto</h3>
                                    </div>
                                </div>
                                <div class="ajustaIntensContentApresentacao">
                                    <div class="iconeSecaoDivApresentacao">
                                        <img class="imgIconeSecaoDivApresentacao" src="../assets/icon-foto.png" alt="">
                                    </div>
                                    <div class="mensagemSecaoDivaApresentacao">
                                        <h3 class="textMensagemSecaoDivApresentacao">Texto</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="divFotos , modeloDivEsquerda">
                            <h1 class="tituloDivModelo">Fotos</h1>
                            <div class="localImagesUser" id="localImagesUser"></div>
                        </div>
                        <div class="divAmigos , modeloDivEsquerda">
                            <h1 class="tituloDivModelo">Amigos</h1>
                            <div class="localUsersPc" id="localUsersPc"></div>
                        </div>
                    </div>
                    <div class="direitaConteudoInferiorPerfil">
                        <div class="contentInferiorDireita">
                            <div class="superiorContentInferiorDireita">
                                <h2 class="titleSuperiorContentInferiorDireita">Publicações</h2>
                            </div>
                        </div>
                        <div class="area-pubs" id="area-pubs"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="../scripts/back.js"></script>
    <script src="../scripts/barra-superior.js"></script>
    <script src="../scripts/pesquisaAmigos.js"></script>
    <script src="../scripts/perfilAmigo.js"></script>
    <script src="../scripts/publicar-perfil-amigo.js"></script>
</body>

</html>
